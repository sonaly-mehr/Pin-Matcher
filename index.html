<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pin-input" class="form-control" type="text">
                    <button onclick="generatePin()" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="digitInput" class="form-control" type="text">
                    <div id="digits" class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button">7</div>
                              <div class="button">8</div>
                              <div class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">4</div>
                              <div class="button">5</div>
                              <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">1</div>
                              <div class="button">2</div>
                              <div class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">B</div>
                                <div class="button">0</div>
                                <div class="button">C</div>
                            </div>
                            <div>
                                <button onclick="matchPin()" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="correctPin" class="notify">✅ Pin Matched... Secret door is opening for you</p>
            <p id="inCorrectPin" class="notify">❌ Pin Didn't Match, Please try again</p>
    
        </div>
    </div>
        </div>
        </div>
    <script>
        
        function getPin(){
            const randomNum = Math.random()*10000
            const pin = (randomNum + '').split('.')[0];
            if(pin.length=== 4){
              return pin;
            }
            else{
                return getPin();
            }
        }

        function generatePin(){
            let pinInput = document.getElementById("pin-input");
            pinInput.value = getPin();
        }

        document.getElementById("digits").addEventListener("click", function(){
            const digit = event.target.innerText;

            if(isNaN(digit)){
                if(digit=='C'){
                    document.getElementById("digitInput").value = '';
                }
            }
            else{
            const dInput = document.getElementById("digitInput");
            dInput.value=  dInput.value + digit;
            }
        })

        function matchPin(){
            const pInput = document.getElementById("pin-input").value;
            const digitInput = document.getElementById("digitInput").value;
            
            if(pInput===digitInput){
                document.getElementById("correctPin").style.display= "block";
                document.getElementById("inCorrectPin").style.display= "none";
            }
            else{
                document.getElementById("inCorrectPin").style.display= "block";
                document.getElementById("correctPin").style.display= "none";
            }
        }

    </script>
</body>
</html>
